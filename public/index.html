<!DOCTYPE html>
<html
  lang="en"
  itemscope
  itemtype="http://schema.org/WebPage"
  prefix="og: http://ogp.me/ns#"
>
  <!--xmlns:og="http://ogp.me/ns#" xmlns:fb="https://www.facebook.com/2008/fbml"-->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=0.8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="date=no" />
    <meta name="format-detection" content="address=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="rating" content="general" />
    <meta name="distribution" content="global" />
    <meta name="expires" content="never" />
    <!--meta http-equiv="Cache-control" content="public"-->
    <meta name="revisit-after" content="5 days" />

    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title itemprop="name"><%= htmlWebpackPlugin.options.title %></title>
    <meta
      name="description"
      content="A Bloco B é uma empresa sempre presente, pronta para responder com seriedade e rigor a cada projecto que abraça, hoje e no futuro, garantindo qualidade e continuidade do produto."
    />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="B Stone" />
    <meta property="og:site_name" content="B Stone" />
    <meta
      property="og:image"
      content="<%= BASE_URL %>/assets/images/facebook_592x292.jpg"
    />
    <meta property="og:image:width" content="592" />
    <meta property="og:image:height" content="292" />
    <meta
      property="og:image:alt"
      content="<%= htmlWebpackPlugin.options.title %> Bloco Stone"
    />
    <meta
      property="og:description"
      content="<%= htmlWebpackPlugin.options.title %> B Stone - Bloco B Explore Project Innovation"
    />

    <link
      rel="SHORTCUT ICON"
      href="http://localhost:8080/favicon.ico"
      type="image/x-icon"
    />

    <link
      rel="icon"
      href="http://localhost:8080/favicon-96x96.png"
      sizes="96x96"
      type="image/png"
    />
    <link
      rel="icon"
      href="http://localhost:8080/favicon-32x32.png"
      sizes="32x32"
      type="image/png"
    />
    <link
      rel="icon"
      href="http://localhost:8080/favicon-16x16.png"
      sizes="16x16"
      type="image/png"
    />

    <link
      rel="apple-touch-icon-precomposed"
      href="http://localhost:8080/apple-touch-icon-precomposed.png"
    />
    <!-- 57×57px -->
    <link
      rel="apple-touch-icon-precomposed"
      href="http://localhost:8080/apple-touch-icon-114x114.png"
      sizes="114x114"
    />
    <link
      rel="apple-touch-icon-precomposed"
      href="http://localhost:8080/apple-touch-icon-72x72.png"
      sizes="72x72"
    />
    <link
      rel="apple-touch-icon-precomposed"
      href="http://localhost:8080/apple-touch-icon-144x144.png"
      sizes="144x144"
    />
    <link
      rel="apple-touch-icon"
      href="http://localhost:8080/apple-touch-icon-60x60.png"
      sizes="60x60"
    />
    <link
      rel="apple-touch-icon-precomposed"
      href="http://localhost:8080/apple-touch-icon-120x120.png"
      sizes="120x120"
    />
    <link
      rel="apple-touch-icon"
      href="http://localhost:8080/apple-touch-icon-76x76.png"
      sizes="76x76"
    />
    <link
      rel="apple-touch-icon"
      href="http://localhost:8080/apple-touch-icon-152x152.png"
      sizes="152x152"
    />
    <link
      rel="apple-touch-icon"
      href="http://localhost:8080/apple-icon.png"
      sizes="180x180"
    />

    <meta name="theme-color" content="#333333" />
    <link rel="manifest" href="manifest.webmanifest" />
    <!--crossorigin="use-credentials"-->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="http://localhost:8080/android-icon-192x192.png"
    />

    <!--[if IEMobile]><meta http-equiv="cleartype" content="on"/><![endif]-->

    <meta name="skype_toolbar" content="skype_toolbar_parser_compatible" />
    <meta name="msapplication-config" content="browserconfig.xml" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="ms-icon-144x144.png" />
    <link
      rel="mask-icon"
      href="http://localhost:8080/safari-pinned-tab.svg"
      color="#333333"
    />
    <meta
      name="apple-mobile-web-app-title"
      content="B Stone - Bloco Explore Project Innovation"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#ffffff" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="apple-touch-fullscreen" content="yes" />

    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600&family=Ubuntu:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.compat.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>

    <div id="app"></div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      crossorigin="anonymous"
    ></script>
    <script>
      // Check that service workers are supported
      if ("serviceWorker" in navigator) {
        console.log("serviceWorker suported" + navigator);
        // Use the window load event to keep the page load performant
        window.addEventListener("load", () => {
          navigator.serviceWorker.register(
            "http://localhost:8080/service-worker.js"
          );
        });
      }
    </script>
  </body>
</html>
